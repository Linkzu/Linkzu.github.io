<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>雅虎邮箱注册</title>
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.4-dist/jquery/jquery.min.js"></script>
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 align="center" class="text-danger">yahu</h1>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label  class="col-sm-4 control-label text-danger">雅虎邮箱注册</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label ">选择您的雅虎邮箱：</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-addon">@</span>

                </div>
            </div>
            <div class="col-sm-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        yahoo.cn
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">qq.com</a></li>
                        <li><a href="#">163.com</a></li>
                        <li><a href="#">fox.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">密码：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">再次输入密码：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       placeholder="请再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">姓名：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">性别：</label>
            <div class="col-sm-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">男
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-danger">密码保护信息</label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label ">密码保护问题：</label>
            <div class="col-sm-5">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        我最喜欢的明星是谁？
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">我最喜欢的明星是谁？</a></li>
                        <li><a href="#">我最喜欢的明星是谁？</a></li>
                        <li><a href="#">我最喜欢的明星是谁？</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">密码保护答案：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       placeholder="请输入答案">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">备用邮箱：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                       placeholder="请输入备用邮箱">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-left">请选择以下直邮类型（可多选）：</label>
            <div class="col-sm-5">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 旅游
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 休闲
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 财经
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox4" value="option3"> 汽车
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox5" value="option3"> 音乐
                </label>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label text-danger">中国雅虎服务条款</label>
        </div>
        <div class="form-group">
            <label  class="col-sm-2"></label>
            <div  class="col-sm-9 control-label text-left">
                Bootstrap 是全球最受欢迎的前端组件库，用于开发响应式布局、移动设备优先的 WEB 项目。 Bootstrap 是一套用于 HTML、CSS 和 JS 开发的开源工具集。 利用我们提供的 Sass 变量和大量 mixin、响应式栅格系统、可扩展的预制组件、 基于 jQuery 的强大的插件系统，能够快速为你的想法开发出原型或者构建整个 app 。</div>
        </div>
    </form>
</body>
</html>
